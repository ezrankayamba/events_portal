{% extends "base/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="borde-botton mb-4">Delete Company</legend>
                <h2>Are you sure you want to delete the company "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submmit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'companies-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content%}
